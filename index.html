<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rick-Morty</title>
  </head>
  <body>
    <div class="Title">
      <img class="img-Title" src="./logo-Rick.png" />
    </div>

    <div id="conteiner" class="conteiner">
      <div class="img-text" id="img-text">
        <img
          class="img-character"
          src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
        />
        <p class="U-params" id="name">Name: Rick Sanchez</p>
        <p class="U-params" id="location">
          Location: Earth (Replacement Dimension)
        </p>
        <p class="U-params" id="status">Status: Alive</p>
      </div>
    </div>
    <div class="btn">
      <button id="change" class="change">
        <img class="img-arrow" src="./proximo(1).svg" />
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
